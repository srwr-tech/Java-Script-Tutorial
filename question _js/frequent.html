<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prom (complete ){
            return new Promise (function (resolve,reject){
                console.log("wait i am fetching data");
                setTimeout(()=>{
                    if (complete){
                        resolve("I am succefll")
                    }
                    else {
                        reject ("I am failed")
                    }
                },3000)
            })
        }
        let onfullfilment=(result)=>{
            console.log(result)
        }
        let onreject=(error)=>{
            console.log(error)
        }
        prom(true).then(onfullfilment).catch(onreject);
    </script>
        



    
</body>
</html>
