<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: space-between;
        width: 90vw;
      }
    </style>
  </head>
  <body>
    <!-- Write code to get random number from 1,3,5,7,9,11 by using random function in js. -->
    <div>
      <section id="primeSec">
        <table id="tbPrime">
          <tr>
            <td></td>
          </tr>
        </table>
      </section>
      <section id="evenSec">
        <table id="tbEven"></table>
      </section>
      <section id="oddSec">
        <table id="tbOdd"></table>
      </section>
    </div>
    <button id="btn" onclick="prime()">Get Prime</button>
    <button id="btn" onclick="even()">Get Even</button>
    <button id="btn" onclick="odd()">Get Odd</button>

    <script>
      
      var primeSec = document.getElementById("primeSec");
      var evenSec = document.getElementById("evenSec");
      var oddSec = document.getElementById("oddSec");
      function prime() {
        let primehed = document.createElement("h2");
        let para = document.createElement("p");
        primeSec.appendChild(primehed);
        primeSec.appendChild(para);
        primehed.innerHTML = "This is Prime";

        var count = 0;
        for (let i = 2; i <= 50; i++) {
          let flag = 0;
          for (let j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
              flag = 1;
              break;
            }
          }
          if (flag == 0 && i > 1) {
            let table = document.getElementById("tbPrime");
            let tRow = document.createElement("tr");
            let tData = document.createElement("td");

            table.appendChild(tRow);

            tRow.appendChild(tData);

            tData.innerHTML = i;
            count++;
          }
        }
        para.innerHTML = count;
      }

      function even() {
        let evenhed = document.createElement("h2");
        let para = document.createElement("p");
        evenSec.appendChild(evenhed);
        evenSec.appendChild(para);
        evenhed.innerHTML = "This is Even";
        var count = 0;
        let table = document.getElementById("tbEven");
        for (let i = 1; i <= 50; i++) {
          if (i % 2 == 0) {
            let tRow = document.createElement("tr");
            let tData = document.createElement("td");

            tRow.appendChild(tData);
            table.appendChild(tRow);

            tData.innerHTML = i;
            count++;
          }
        }
        para.innerHTML = count;
      }

      function odd() {
        let oddhed = document.createElement("h2");
        let para = document.createElement("p");
        oddSec.appendChild(oddhed);
        oddSec.appendChild(para);
        oddhed.innerHTML = "This is Odd";
        var count = 0;
        for (let i = 1; i <= 50; i++) {
          if (i % 2 != 0) {
            let table = document.getElementById("tbOdd");
            let tRow = document.createElement("tr");
            let tData = document.createElement("td");

            tRow.appendChild(tData);
            table.appendChild(tRow);

            tData.innerHTML = i;
            count++;
          }
        }
        para.innerHTML = count;
      }
    </script>
  </body>
</html>
